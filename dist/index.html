<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/aca2d893d4.js"
            crossorigin="anonymous"
        ></script>
        <title>Travel Planner</title>
    </head>
    <body>
        <header>
            <div class="logo-text">Personal Travel Planner</div>
        </header>
        <main>
            <section class="hero">
                <h2>Enter Your Destination</h2>
            </section>

            <section class="search">
                <form
                    class="search-form"
                    onsubmit="return Client.handleSubmit(event)"
                >
                    <label class="search-form__destination" for="destination"
                        >Trip Destination
                        <input
                            id="destination"
                            type="text"
                            name="destination"
                            value=""
                            placeholder=""
                            required
                        />
                    </label>
                    <label
                        class="search-form__departure-date"
                        for="departureDate"
                        >Departure Date
                        <input
                            id="departureDate"
                            type="date"
                            name="departureDate"
                            required
                        />
                    </label>
                    <input
                        class="btn search-form__btn-search"
                        type="submit"
                        name=""
                        value="Enter"
                    />
                </form>
            </section>
            <section class="results">
                <div id="tripInfo"></div>
            </section>
            <section class="saved-trips">
                <div id="savedTripsSection"></div>
            </section>
        </main>
        <footer>
            <p>Shields Travel Planner &copy;</p>
        </footer>
        <script>
            // Check that service workers are registered

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    <script type="text/javascript" src="/main.js"></script></body>
</html>
